sudo: required
services: docker
dist: focal
language: minimal
branches:
    only:
        - master
        - develop
env:
    matrix:
        - DISTRO="debian" CODENAME="sid"
before_script: make image
script: docker run -it -w ${PWD} -v ${PWD}:${PWD} luisalejandro/mash:build bash packaging.sh
deploy:
    provider: releases
    skip_cleanup: true
    file_glob: true
    file: mash_*.tar.gz
    on:
        tags: true
        repo: CollageLabs/mash
        branch: master
    api_key:
        secure: 
